                    sor.appendChild(szám)
                    szám.innerHTML = `${sor}/${oszlop}`
                    szám.classList.add("doboz")

                    
                        //szám.style.color = `rgb(${255 / 10 * s},0,0)`
                }

            }
        }
        var faktoriális = function (n) {
            let er = 1;
            for (let i = 2; i <= n; i++) {
                er = er * i;
            }
            return er;
        }

    </script>
